name: Proofs

on:
  push:
    branches:
      - master
      - rt
  pull_request:

jobs:
  haskell:
    name: Haskell
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM, ARM_HYP, RISCV64, X64]
    steps:
    - name: Cache ~/.stack
      uses: actions/cache@v2
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-${{ github.sha }}
        restore-keys: ${{ runner.os }}-stack-
    - name: compile Haskell
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        session: HaskellKernel tests-xml-correct

  ainvs:
    name: AInvs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM, ARM_HYP, RISCV64, X64]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: ExecSpec ASpec AInvs

  refine:
    name: Refine
    needs: ainvs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM, ARM_HYP, RISCV64, X64]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: Refine

  cspec:
    name: CSpec
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM, ARM_HYP, RISCV64, X64]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: CSpec

  drefine:
    name: DRefine
    needs: ainvs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: DRefine

  security:
    name: Security
    needs: ainvs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: Access InfoFlow Bisim

  simplexp:
    name: SimplExport
    needs: cspec
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM, RISCV64]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: SimplExportAndRefine

  autocorres:
    name: AutoCorres
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM, ARM_HYP, RISCV64, X64]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: CParserTest CParserTools AutoCorresDoc AutoCorresTest

  asmrefine:
    name: AsmRefine
    needs: cspec
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM, ARM_HYP]
    steps:
    - name: Cache Isabelle Images
      uses: actions/cache@v2
      with:
        path: cache/
        key: ${{ runner.os }}-${{ matrix.arch }}-images-${{ github.sha }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-images
    - name: Run Proofs
      uses: seL4/ci-actions/run-proofs@master
      with:
        L4V_ARCH: ${{ matrix.arch }}
        isa_branch: ts-2020
        session: AsmRefine
